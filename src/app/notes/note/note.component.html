<div class="note"
     (click)="onClick()"
     [style.background-color]="color"
     [class.remove]="isDeleteMode"
     (mouseleave)="onHover(false)"
    (mouseenter)="onHover(true)"
>
    <p>{{note.title}}</p>
    <app-button *ngIf="isDeleteMode" (click)="onDelete()" [iconPath]="deletePath"></app-button>

</div>

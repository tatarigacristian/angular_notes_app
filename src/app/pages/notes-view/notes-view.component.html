<div class="note">

        <p>{{note?.title}}</p>
    </div>
    <div class="description" id="description">
        <p>{{note?.description}}</p>
    </div>
</div>

<app-notes-view *ngIf="previewNote" [previewNote]="previewNote"></app-notes-view>

<div [class.wrapper]="!isSearching" [class.searching]="isSearching">
    <h1 *ngIf="!isSearching">Notes</h1>
    <div class="options">
        <app-search (valueEmitter)="setSearchValue($event)" (isSearchingEmitter)="setIsSearching($event)"></app-search>
        <app-filters *ngIf="!isSearching"></app-filters>
    </div>
</div>
